syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.PROJETO03";
option java_outer_classname = "PROJETO03";
option objc_class_prefix = "P03";

package projeto03;

service projeto03{
    rpc MenuIntroducao(ProjectRequest) returns (ProjectReply) {}
}

message ProjectRequest{
    string name = 1;
}

message ProjectReply{
    string message = 1;
}